<!DOCTYPE html>
<html>
  <head>
    <title>Hotline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: radial-gradient(circle at 50% 200%, #acf 100vh, #def 200vh);
        font-family: Arial, Helvetica, sans-serif;
      }

      .container {
        padding: 8px;
        border: 1px outset #888;
        border-radius: 8px;
        background: #888;
        box-shadow: 0 2px 12px 2px #0004;
      }

      #error {
        height: 2em;
        color: #a00;
      }

      input, button {
        font-size: 18px;
        padding: 8px 8px 5px;
        border: 1px solid #444;
        border-radius: 4px;
      }

      input {
        box-shadow: inset 0 1px 3px #000;
        border-bottom: 1px solid #666;
        background: #fff;
        width: 9em;
      }

      button {
        padding-inline: 12px;
        width: 5em;
        color: #ddd;
        background: linear-gradient(to bottom, #457, #235);
      }

      button:active {
        background: linear-gradient(to bottom, #013, #235);
      }

      button:disabled {
        color: #888;
        background: #444;
      }

      button:not(:disabled) {
        cursor: pointer;
      }

      #call-count {
        display: none;
        padding-top: 0.5em;
        color: #efe;
        text-align: center;
      }

      #status {
        display: inline-block;
        width: 1.2em;
        height: 1.2em;
        border-radius: 99em;
        background: #555;
        box-shadow: inset 0 -1px 6px #0008;
        vertical-align: -3px;
      }

      #status.connected {
        animation: 1s ease-in-out alternate infinite running blink;
      }

      @keyframes blink {
        from {
          background: #8f8;
          box-shadow: inset 0 -1px 6px #0008, 0 0 8px #0f04;
        }

        to {
          background: #6c6;
          box-shadow: inset 0 -1px 6px #0008, 0 0 8px #0f01;
        }
      }

      #status.dialing {
        background: #fd5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text">
      <button id="call" disabled="true">Call</button>
      <span id="status"></span>
      <div id="call-count">
        Active calls: 0
      </div>
    </div>
    <p id="error"></p>
    <script type="text/javascript" src="src/lib/peer.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </body>
</html>
